    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: #F8F9FA;
            color: #000;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .nav-bar {
            height: 44px;
            background-color: #F8F9FA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #E5E5EA;
        }
        .tab-bar {
            height: 60px;
            background-color: white;
            border-top: 1px solid #E5E5EA;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #4F46E5;
        }
        .tab-item i, .tab-item .emoji-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .difficulty-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            cursor: pointer;
        }
        .difficulty-tab.active {
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 16px;
        }
        .level-item {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .level-completed {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }
        .level-current {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .level-unlocked {
            background: white;
            color: #4F46E5;
            border: 2px solid #4F46E5;
        }
        .level-locked {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            color: #9CA3AF;
        }
        .level-check {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            background-color: #FBBF24;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 4px rgba(251, 191, 36, 0.3);
            animation: bounce 1s ease infinite;
        }
        .difficulty-lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 5;
        }
        .difficulty-locked::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            pointer-events: none;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .progress-bar-container {
            height: 8px;
            background-color: #E5E5EA;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .level-animation {
            animation: levelAppear 0.3s forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes levelAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            margin-bottom: 8px;
        }
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }
        .level-locked:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>

            <div class="p-4 pb-16 overflow-auto h-full">

                <div id="difficulty-tabs" class="flex justify-center space-x-3 mb-6">

    <script src="../assets/js/idioms.js"></script>
    <script src="../assets/js/levels.js"></script>
    <!-- ‰∏çÈúÄË¶ÅÈ¢ùÂ§ñÁöÑËÑöÊú¨Ôºå‰ΩøÁî®levels.js‰∏≠ÁöÑLevelsManager -->

    <script>
        // Ë∞ÉËØïÂáΩÊï∞
        function showDebug(message) {
            console.log(message);
            // Â¶ÇÊûúÊúâË∞ÉËØïÂÖÉÁ¥†ÔºåÂàôÊòæÁ§∫Âú®È°µÈù¢‰∏ä
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.style.display = 'block';
                debugEl.innerHTML += message + '<br>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            showDebug('È°µÈù¢Âä†ËΩΩÂÆåÊàê');
            
            const difficultyTabs = document.getElementById('difficulty-tabs');
            const levelsContainer = document.getElementById('levels-container');
            const difficultyText = document.getElementById('difficulty-text');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            // ÈöæÂ∫¶Êò†Â∞ÑË°®
            const difficultyNames = {
                'easy': 'ÂàùÁ∫ßÈöæÂ∫¶',
                'medium': '‰∏≠Á∫ßÈöæÂ∫¶',
                'hard': 'È´òÁ∫ßÈöæÂ∫¶'
            };

            // ÈöæÂ∫¶ËåÉÂõ¥ÂÆö‰πâ
            const difficultyRanges = {
                'easy': { start: 1, end: 33 },
                'medium': { start: 34, end: 66 },
                'hard': { start: 67, end: 102 }
            };
            
            // ÈöæÂ∫¶È°∫Â∫è
            const difficultyOrder = ['easy', 'medium', 'hard'];

            // Ëé∑ÂèñÂ∑≤ÂÆåÊàêÁöÑÂÖ≥Âç°ÂàóË°®
            function getCompletedLevels() {
                const completedLevels = [];
                
                // Â∞ùËØïËØªÂèñÊñ∞Ê†ºÂºèÁöÑËøõÂ∫¶Êï∞ÊçÆ
                const progressData = localStorage.getItem('emojiIdiomProgress');
                if (progressData) {
                    try {
                        const progress = JSON.parse(progressData);
                        showDebug('ÊâæÂà∞Êñ∞Ê†ºÂºèËøõÂ∫¶Êï∞ÊçÆ: ' + JSON.stringify(progress));
                        if (progress && typeof progress === 'object') {
                            if (Array.isArray(progress.easy)) completedLevels.push(...progress.easy);
                            if (Array.isArray(progress.medium)) completedLevels.push(...progress.medium);
                            if (Array.isArray(progress.hard)) completedLevels.push(...progress.hard);
                        }
                    } catch (e) {
                        showDebug('Ëß£ÊûêËøõÂ∫¶Êï∞ÊçÆÂ§±Ë¥•: ' + e.message);
                    }
                }
                
                // Â∞ùËØïËØªÂèñÊóßÊ†ºÂºèÁöÑËøõÂ∫¶Êï∞ÊçÆ
                if (completedLevels.length === 0) {
                    const oldProgress = localStorage.getItem('emojiIdiomGame');
                    if (oldProgress) {
                        try {
                            const progress = JSON.parse(oldProgress);
                            showDebug('ÊâæÂà∞ÊóßÊ†ºÂºèËøõÂ∫¶Êï∞ÊçÆ(emojiIdiomGame): ' + JSON.stringify(progress));
                            if (progress && typeof progress === 'object') {
                                Object.values(progress).forEach(arr => {
                                    if (Array.isArray(arr)) completedLevels.push(...arr);
                                });
                            }
                        } catch (e) {
                            showDebug('Ëß£ÊûêÊóßÊ†ºÂºèËøõÂ∫¶Êï∞ÊçÆÂ§±Ë¥•: ' + e.message);
                        }
                    }
                    
                    const oldCompletedLevels = localStorage.getItem('completedLevels');
                    if (oldCompletedLevels) {
                        try {
                            const levels = JSON.parse(oldCompletedLevels);
                            showDebug('ÊâæÂà∞ÊóßÊ†ºÂºèËøõÂ∫¶Êï∞ÊçÆ(completedLevels): ' + JSON.stringify(levels));
                            if (Array.isArray(levels)) {
                                completedLevels.push(...levels);
                            }
                        } catch (e) {
                            showDebug('Ëß£ÊûêÊóßÊ†ºÂºèÂÆåÊàêÂÖ≥Âç°Êï∞ÊçÆÂ§±Ë¥•: ' + e.message);
                        }
                    }
                }
                
                showDebug('Â∑≤ÂÆåÊàêÂÖ≥Âç°ÂàóË°®: ' + JSON.stringify(completedLevels));
                return completedLevels;
            }
            
            // Ëé∑ÂèñÂΩìÂâçÂÖ≥Âç°
            function getCurrentLevel() {
                // ‰ªélocalStorageËØªÂèñÂΩìÂâçÂÖ≥Âç°
                const savedLevel = localStorage.getItem('emojiIdiomCurrentLevel');
                if (savedLevel) {
                    const level = parseInt(savedLevel);
                    showDebug('‰ªélocalStorageËØªÂèñÂΩìÂâçÂÖ≥Âç°: ' + level);
                    return level;
                }
                
                // Â¶ÇÊûúÊ≤°Êúâ‰øùÂ≠òÁöÑÂΩìÂâçÂÖ≥Âç°ÔºåÂàôÊ†πÊçÆÂ∑≤ÂÆåÊàêÁöÑÂÖ≥Âç°ËÆ°ÁÆó
                const completedLevels = getCompletedLevels();
                if (completedLevels.length > 0) {
                    // ÂΩìÂâçÂÖ≥Âç°ÊòØÊúÄÂêé‰∏Ä‰∏™Â∑≤ÂÆåÊàêÂÖ≥Âç°ÁöÑ‰∏ã‰∏ÄÂÖ≥
                    const maxCompletedLevel = Math.max(...completedLevels);
                    const nextLevel = maxCompletedLevel + 1;
                    showDebug('Ê†πÊçÆÂ∑≤ÂÆåÊàêÂÖ≥Âç°ËÆ°ÁÆóÂΩìÂâçÂÖ≥Âç°: ' + nextLevel);
                    return nextLevel;
                }
                
                // Â¶ÇÊûúÊ≤°ÊúâÂ∑≤ÂÆåÊàêÁöÑÂÖ≥Âç°ÔºåÂàô‰ªéÁ¨¨‰∏ÄÂÖ≥ÂºÄÂßã
                showDebug('Ê≤°ÊúâËøõÂ∫¶Ôºå‰ªéÁ¨¨‰∏ÄÂÖ≥ÂºÄÂßã');
                return 1;
            }
            
            const completedLevels = getCompletedLevels();
            const currentLevel = getCurrentLevel();
            
            showDebug('Â∑≤ÂÆåÊàêÂÖ≥Âç°: ' + JSON.stringify(completedLevels));
            showDebug('ÂΩìÂâçÂÖ≥Âç°: ' + currentLevel);

            // Ëé∑ÂèñÂÖ≥Âç°ÊâÄÂ±ûÁöÑÈöæÂ∫¶
            function getLevelDifficulty(levelId) {
                for (const [difficulty, range] of Object.entries(difficultyRanges)) {
                    if (levelId >= range.start && levelId <= range.end) {
                        return difficulty;
                    }
                }
                return 'easy';
            }

            // Ê£ÄÊü•ÂÖ≥Âç°ÊòØÂê¶Â∑≤ÂÆåÊàê
            function isLevelCompleted(levelId) {
                return completedLevels.includes(levelId);
            }

            // Ê£ÄÊü•ÂÖ≥Âç°ÊòØÂê¶Â∑≤Ëß£ÈîÅ
            function isLevelUnlocked(levelId) {
                // Á¨¨‰∏ÄÂÖ≥ÈªòËÆ§Ëß£ÈîÅ
                if (levelId === 1) return true;
                
                // Â¶ÇÊûúÂÖ≥Âç°Â∑≤ÂÆåÊàêÔºåÂàôÂ∑≤Ëß£ÈîÅ
                if (isLevelCompleted(levelId)) return true;
                
                // Â¶ÇÊûúÊòØÂΩìÂâçÂÖ≥Âç°ÔºåÂàôÂ∑≤Ëß£ÈîÅ
                if (levelId === currentLevel) return true;
                
                // Â¶ÇÊûúÂâç‰∏ÄÂÖ≥Â∑≤ÂÆåÊàêÔºåÂàôÂΩìÂâçÂÖ≥Âç°Ëß£ÈîÅ
                return isLevelCompleted(levelId - 1);
            }

            // Ëé∑ÂèñÂÖ≥Âç°Áä∂ÊÄÅ
            function getLevelStatus(levelId) {
                if (isLevelCompleted(levelId)) {
                    return 'completed';
                } else if (levelId === currentLevel) {
                    return 'current';
                } else if (isLevelUnlocked(levelId)) {
                    return 'unlocked';
                } else {
                    return 'locked';
                }
            }

            // Êõ¥Êñ∞ÂÖ≥Âç°ÊòæÁ§∫
            function updateLevels(difficulty) {
                showDebug('Êõ¥Êñ∞ÂÖ≥Âç°ÊòæÁ§∫: ' + difficulty);
                
                // Ëé∑ÂèñÈöæÂ∫¶ËåÉÂõ¥
                const range = difficultyRanges[difficulty];
                const total = range.end - range.start + 1;
                
                // ËÆ°ÁÆóÂ∑≤ÂÆåÊàêÁöÑÂÖ≥Âç°Êï∞
                let completed = 0;
                for (let levelId = range.start; levelId <= range.end; levelId++) {
                    if (isLevelCompleted(levelId)) {
                        completed++;
                    }
                }
                
                // Ë∞ÉËØïËæìÂá∫
                showDebug('ÈöæÂ∫¶: ' + difficulty);
                showDebug('ÈöæÂ∫¶ËåÉÂõ¥: ' + range.start + '-' + range.end);
                showDebug('ÂÆåÊàêÊï∞Èáè: ' + completed + '/' + total);
                
                // Êõ¥Êñ∞ËøõÂ∫¶ÊòæÁ§∫
                progressText.textContent = `${completed}/${total}`;
                progressBar.style.width = `${(completed / total) * 100}%`;
                
                // Êõ¥Êñ∞ÈöæÂ∫¶ÊñáÊú¨
                difficultyText.textContent = difficultyNames[difficulty];

                // Ê∏ÖÁ©∫Âπ∂ÈáçÊñ∞ÁîüÊàêÂÖ≥Âç°Ê†ºÂ≠ê
                levelsContainer.innerHTML = '';
                
                // ÁîüÊàêÂÖ≥Âç°Ê†ºÂ≠ê
                for (let levelId = range.start; levelId <= range.end; levelId++) {
                    const status = getLevelStatus(levelId);
                    showDebug(`ÂÖ≥Âç° ${levelId} Áä∂ÊÄÅ: ${status}`);
                    
                    const levelDiv = document.createElement('div');
                    levelDiv.className = `level-item level-${status} level-animation`;
                    
                    // ËÆæÁΩÆÂä®ÁîªÂª∂ËøüÔºåÂàõÈÄ†Ê≥¢Êµ™ÊïàÊûú
                    const index = levelId - range.start;
                    levelDiv.style.animationDelay = `${index * 0.03}s`;
                    
                    // ÊòæÁ§∫ÂÆûÈôÖÂÖ≥Âç°Â∫èÂè∑
                    const displayNumber = levelId;
                    
                    if (status === 'completed') {
                        levelDiv.innerHTML = `
                            ${displayNumber}
                            <div class="level-check">
                                <i class="fas fa-check"></i>
                            </div>
                        `;
                    } else if (status === 'current') {
                        levelDiv.innerHTML = `
                            <span class="relative">
                                ${displayNumber}
                                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                            </span>
                        `;
                    } else if (status === 'unlocked') {
                        levelDiv.textContent = displayNumber;
                    } else {
                        // ‰∏∫ÂÖ≥Âç°Ê∑ªÂä†ÊèêÁ§∫
                        let tooltipText = 'ËØ∑ÂÖàÂÆåÊàêÂâçÈù¢ÁöÑÂÖ≥Âç°';
                        
                        levelDiv.innerHTML = `
                            <i class="fas fa-lock text-gray-400 mr-1"></i> ${displayNumber}
                            <div class="tooltip">${tooltipText}</div>
                        `;
                    }
                    
                    // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
                    if (status === 'completed' || status === 'current' || status === 'unlocked') {
                        levelDiv.addEventListener('click', () => {
                            // Ê∑ªÂä†ÁÇπÂáªÊïàÊûú
                            levelDiv.classList.add('scale-95');
                            setTimeout(() => {
                                window.location.href = `game.html?level=${levelId}`;
                            }, 200);
                        });
                    } else {
                        levelDiv.addEventListener('click', () => {
                            // Ê∑ªÂä†ÊèêÁ§∫ÊïàÊûú
                            levelDiv.classList.add('shake');
                            setTimeout(() => {
                                levelDiv.classList.remove('shake');
                                alert('ËØ∑ÂÖàÂÆåÊàêÂâçÈù¢ÁöÑÂÖ≥Âç°ÔºÅ');
                            }, 500);
                        });
                    }
                    
                    levelsContainer.appendChild(levelDiv);
                }
            }

            // Ê∑ªÂä†ÈöæÂ∫¶ÂàáÊç¢‰∫ã‰ª∂
            difficultyTabs.addEventListener('click', (e) => {
                const tab = e.target.closest('.difficulty-tab');
                if (!tab) return;
                
                // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.difficulty-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Êõ¥Êñ∞ÂÖ≥Âç°ÊòæÁ§∫
                updateLevels(tab.dataset.difficulty);
            });

            // ÂàùÂßãÊòæÁ§∫ÂΩìÂâçÂÖ≥Âç°ÊâÄÂú®ÁöÑÈöæÂ∫¶
            const currentDifficulty = getLevelDifficulty(currentLevel);
            document.querySelector(`.difficulty-tab[data-difficulty="${currentDifficulty}"]`).classList.add('active');
            updateLevels(currentDifficulty);
            
            // ÈîôËØØÂ§ÑÁêÜ
            window.onerror = function(message, source, lineno, colno, error) {
                showDebug(`ÈîôËØØ: ${message} (${source}:${lineno}:${colno})`);
                return true;
            };
        });
    </script>
