    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F9FA;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background-color: #F8F9FA;
            color: #000;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .nav-bar {
            height: 44px;
            background-color: #F8F9FA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #E5E5EA;
        }
        .tab-bar {
            height: 60px;
            background-color: white;
            border-top: 1px solid #E5E5EA;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #4F46E5;
        }
        .tab-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .difficulty-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
        }
        .difficulty-tab.active {
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        .level-item {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: relative;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .level-completed {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }
        .level-current {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        .level-locked {
            background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
            color: #9CA3AF;
        }
        .level-check {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            background-color: #FBBF24;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            box-shadow: 0 2px 4px rgba(251, 191, 36, 0.3);
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .progress-bar {
            height: 8px;
            background-color: #E5E5EA;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10B981, #059669);
            border-radius: 4px;
        }
    </style>

    <script>
        // 调试函数
        function showDebugInfo(message) {
            const debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.style.display = 'block';
                debugElement.innerHTML += message + '<br>';
            }
            console.log(message);
        }
        
        window.onerror = function(message, source, lineno, colno, error) {
            showDebugInfo(`错误: ${message}<br>位置: ${source}:${lineno}:${colno}`);
            return true;
        };
        
        // 显示调试信息按钮
        const showDebugButton = document.createElement('button');
        showDebugButton.textContent = 'DEBUG';
        showDebugButton.style.position = 'fixed';
        showDebugButton.style.bottom = '70px';
        showDebugButton.style.right = '10px';
        showDebugButton.style.zIndex = '9999';
        showDebugButton.style.padding = '5px 10px';
        showDebugButton.style.background = '#333';
        showDebugButton.style.color = 'white';
        showDebugButton.style.border = 'none';
        showDebugButton.style.borderRadius = '5px';
        showDebugButton.onclick = function() {
            const debugElement = document.getElementById('debug-info');
            if (debugElement) {
                debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
            }
        };
        document.body.appendChild(showDebugButton);
        
        document.addEventListener('DOMContentLoaded', function() {
            showDebugInfo('关卡页面已加载');
            
            // 初始化游戏数据
            try {
                // 检查游戏数据
                if (!localStorage.getItem('emojiIdiomGame')) {
                    // 创建初始游戏数据
                    const initialGameData = {
                        currentLevel: 1,
                        score: 0,
                        coins: 100,
                        unlockedLevels: [1]
                    };
                    localStorage.setItem('emojiIdiomGame', JSON.stringify(initialGameData));
                    showDebugInfo('已创建初始游戏数据');
                }
                
                // 获取游戏数据
                const gameData = JSON.parse(localStorage.getItem('emojiIdiomGame'));
                showDebugInfo('游戏数据: ' + JSON.stringify(gameData));
                
                // 获取当前关卡
                const currentLevel = gameData.currentLevel || 1;
                showDebugInfo('当前关卡: ' + currentLevel);
                
                // 更新关卡显示
                updateLevelDisplay(currentLevel);
                
                // 难度选择标签点击事件
                const difficultyTabs = document.querySelectorAll('.difficulty-tab');
                difficultyTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        // 移除所有标签的active类
                        difficultyTabs.forEach(t => t.classList.remove('active'));
                        // 添加当前标签的active类
                        this.classList.add('active');
                        
                        // 获取选择的难度
                        const difficulty = this.textContent.trim();
                        showDebugInfo('选择难度: ' + difficulty);
                        
                        // 更新难度显示
                        const difficultyText = document.querySelector('.text-sm.font-medium');
                        if (difficultyText) {
                            difficultyText.textContent = difficulty + '难度';
                        }
                        
                        // 根据难度更新关卡显示
                        filterLevelsByDifficulty(difficulty, currentLevel);
                    });
                });
                
                // 返回按钮点击事件
                const backButton = document.querySelector('.nav-bar button');
                if (backButton) {
                    backButton.addEventListener('click', function() {
                        window.location.href = 'home.html';
                    });
                }
                
                // 底部标签栏点击事件
                const tabItems = document.querySelectorAll('.tab-item');
                if (tabItems.length > 0) {
                    tabItems[0].addEventListener('click', function() {
                        window.location.href = 'home.html';
                    });
                }
                if (tabItems.length > 3) {
                    tabItems[3].addEventListener('click', function() {
                        window.location.href = 'profile.html';
                    });
                }
                
            } catch (error) {
                showDebugInfo('初始化关卡页面错误: ' + error.message);
            }
        });
        
        // 更新关卡显示
        function updateLevelDisplay(currentLevel) {
            try {
                // 获取成语数据
                const idiomsData = window.idioms || [];
                if (idiomsData.length === 0) {
                    showDebugInfo('警告: 未找到成语数据');
                    return;
                }
                
                // 按ID排序
                const sortedIdioms = [...idiomsData].sort((a, b) => a.id - b.id);
                
                // 获取关卡网格
                const levelGrid = document.querySelector('.level-grid');
                if (!levelGrid) {
                    showDebugInfo('警告: 未找到关卡网格');
                    return;
                }
                
                // 清空网格
                levelGrid.innerHTML = '';
                
                // 获取游戏数据，检查已完成的关卡
                const gameData = JSON.parse(localStorage.getItem('emojiIdiomGame') || '{}');
                const completedLevels = gameData.completedLevels || [];
                
                // 创建关卡元素
                sortedIdioms.forEach(idiom => {
                    const levelItem = document.createElement('div');
                    levelItem.className = 'level-item';
                    
                    if (idiom.id < currentLevel) {  // 如果关卡ID小于当前关卡ID，说明已完成
                        // 已完成关卡
                        levelItem.classList.add('level-completed');
                        levelItem.textContent = idiom.id;
                        
                        // 添加勾选图标
                        const checkElement = document.createElement('div');
                        checkElement.className = 'level-check';
                        checkElement.innerHTML = '<i class="fas fa-check"></i>';
                        levelItem.appendChild(checkElement);
                        
                        // 添加点击事件 - 可以重玩
                        levelItem.style.cursor = 'pointer';
                        levelItem.addEventListener('click', function() {
                            localStorage.setItem('selectedLevel', idiom.id);
                            window.location.href = 'game.html';
                        });
                    } else if (idiom.id === currentLevel) {
                        // 当前关卡
                        levelItem.classList.add('level-current');
                        levelItem.textContent = idiom.id;
                        levelItem.style.cursor = 'pointer';
                        levelItem.addEventListener('click', function() {
                            localStorage.setItem('selectedLevel', idiom.id);
                            window.location.href = 'game.html';
                        });
                    } else {
                        // 未完成关卡
                        levelItem.classList.add('level-locked');
                        levelItem.innerHTML = `<i class="fas fa-lock text-gray-400 mr-1"></i> ${idiom.id}`;
                        levelItem.addEventListener('click', function() {
                            alert('需要按顺序完成关卡！');
                        });
                    }
                    
                    levelGrid.appendChild(levelItem);
                });
                
                // 更新进度显示
                const completedCount = completedLevels.length;
                const totalCount = sortedIdioms.length;
                
                const progressText = document.querySelector('.text-sm.text-gray-500');
                if (progressText) {
                    progressText.textContent = `${completedCount}/${totalCount}`;
                }
                
                const progressFill = document.querySelector('.progress-fill');
                if (progressFill) {
                    const percentage = (completedCount / totalCount) * 100;
                    progressFill.style.width = `${percentage}%`;
                }
                
                showDebugInfo('关卡显示已更新');
            } catch (error) {
                showDebugInfo('更新关卡显示错误: ' + error.message);
            }
        }
        
        // 根据难度过滤关卡
        function filterLevelsByDifficulty(difficulty, currentLevel) {
            try {
                // 获取成语数据
                const idiomsData = window.idioms || [];
                if (idiomsData.length === 0) {
                    showDebugInfo('警告: 未找到成语数据');
                    return;
                }
                
                // 按ID排序
                const sortedIdioms = [...idiomsData].sort((a, b) => a.id - b.id);
                
                // 根据难度过滤
                let filteredIdioms = sortedIdioms;
                if (difficulty !== '全部') {
                    // 将界面难度转换为数据中的难度值
                    let difficultyValue;
                    if (difficulty === '初级') {
                        difficultyValue = '初级难度';
                    } else if (difficulty === '中级') {
                        difficultyValue = '中级难度';
                    } else if (difficulty === '高级') {
                        difficultyValue = '高级难度';
                    }
                    
                    // 使用转换后的难度值进行过滤
                    if (difficultyValue) {
                        filteredIdioms = sortedIdioms.filter(idiom => 
                            idiom.difficulty === difficultyValue || 
                            idiom.difficulty === difficulty
                        );
                        
                        // 如果过滤后没有数据，显示调试信息
                        if (filteredIdioms.length === 0) {
                            showDebugInfo(`警告: ${difficulty}难度没有找到匹配的成语数据`);
                            showDebugInfo(`可用的难度值: ${[...new Set(sortedIdioms.map(i => i.difficulty))].join(', ')}`);
                        }
                    }
                }
                
                // 获取关卡网格
                const levelGrid = document.querySelector('.level-grid');
                if (!levelGrid) {
                    showDebugInfo('警告: 未找到关卡网格');
                    return;
                }
                
                // 清空网格
                levelGrid.innerHTML = '';
                
                // 创建关卡元素
                filteredIdioms.forEach(idiom => {
                    const levelItem = document.createElement('div');
                    levelItem.className = 'level-item';
                    
                    if (idiom.id < currentLevel) {
                        // 已完成关卡
                        levelItem.classList.add('level-completed');
                        levelItem.textContent = idiom.id;
                        
                        // 添加勾选图标
                        const checkElement = document.createElement('div');
                        checkElement.className = 'level-check';
                        checkElement.innerHTML = '<i class="fas fa-check"></i>';
                        levelItem.appendChild(checkElement);
                        
                        // 添加点击事件
                        levelItem.style.cursor = 'pointer';
                        levelItem.addEventListener('click', function() {
                            localStorage.setItem('selectedLevel', idiom.id);
                            showDebugInfo('选择关卡: ' + idiom.id);
                            window.location.href = 'game.html';
                        });
                    } else if (idiom.id === currentLevel) {
                        // 当前关卡
                        levelItem.classList.add('level-current');
                        levelItem.textContent = idiom.id;
                        levelItem.style.cursor = 'pointer';
                        levelItem.addEventListener('click', function() {
                            localStorage.setItem('selectedLevel', idiom.id);
                            showDebugInfo('选择关卡: ' + idiom.id);
                            window.location.href = 'game.html';
                        });
                    } else {
                        // 锁定关卡
                        levelItem.classList.add('level-locked');
                        levelItem.innerHTML = `<i class="fas fa-lock text-gray-400 mr-1"></i> ${idiom.id}`;
                        levelItem.addEventListener('click', function() {
                            alert('此关卡尚未解锁，请先完成前面的关卡！');
                        });
                    }
                    
                    levelGrid.appendChild(levelItem);
                });
                
                // 更新进度显示
                const completedCount = filteredIdioms.filter(idiom => idiom.id < currentLevel).length;
                const totalCount = filteredIdioms.length;
                
                const progressText = document.querySelector('.text-sm.text-gray-500');
                if (progressText) {
                    progressText.textContent = `${completedCount}/${totalCount}`;
                }
                
                const progressFill = document.querySelector('.progress-fill');
                if (progressFill) {
                    const percentage = (completedCount / totalCount) * 100;
                    progressFill.style.width = `${percentage}%`;
                }
                
                // 更新难度显示
                const difficultyText = document.querySelector('.text-sm.font-medium');
                if (difficultyText) {
                    difficultyText.textContent = difficulty + '难度';
                }
                
                showDebugInfo('关卡已按难度过滤: ' + difficulty);
            } catch (error) {
                showDebugInfo('过滤关卡错误: ' + error.message);
            }
        }
